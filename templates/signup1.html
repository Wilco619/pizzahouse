<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%load static%}
  {% include "partials/css.html" %}

  {% include "partials/navbar.html" %}

{% block content %}

<div class='login_signup' style="display: flex; margin: auto; padding: 10px;" >
    <div class="signup" style="text-align: left; padding: 10px;">
     <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: black; border: none; color: azure; cursor: pointer;">Sign Up</button>
  </form>
</div>
 
<div class="login" style="padding: 100px;">
    <h2>Login</h2>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit" name="btnLogin">Login</button>
  </form>
</div>
</div>

  
{% endblock %}

    

    {% include "partials/footer.html" %}
</body>
</html>
